<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>drag-resize test</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../drag-resize.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <drag-resize></drag-resize>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <drag-resize prop1="new-prop1"></drag-resize>
      </template>
    </test-fixture>

    <script type="module">
import '../drag-resize.js';
suite('drag-resize', function() {

  test('instantiating the element with default properties works', function() {
    var element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'drag-resize');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello drag-resize!');
  });

  test('setting a property on the element works', function() {
    // Create a test fixture
    var element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>

  </body>
</html>
